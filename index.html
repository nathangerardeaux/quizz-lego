<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quiz Lego</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script defer src="script/script.js"></script>
</head>
<body>
    <div class="main-layout">
        <!-- Image gauche -->
        <div class="image-section left">
            <img src="img/lego batman.webp" alt="Lego gauche" />
        </div>

        <!-- Conteneur du quiz -->
        <div class="quiz-container">
            <h1>Bienvenue au Quiz sur les Legos!</h1>
            
            <!-- Zone pour afficher dynamiquement toutes les questions -->
            <div id="quiz-list"></div>
        </div>

        <!-- Image droite -->
        <div class="image-section">
            <img src="img/meme.jpg" alt="Lego droite" />
        </div>
    </div>
</body>
</html>
