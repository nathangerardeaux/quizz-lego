<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Lego</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="main-layout">
        <div class="image-section left">
            <img src="img/lego batman.webp" alt="Lego gauche" />
        </div>
        <div class="quiz-container">
            <h1>Bienvenue au Quiz sur les Legos!</h1>
            <div class="question-section">
                <h2 id="question">Question apparaîtra ici</h2>
            </div>
            <div class="answer-section">
                <button class="answer-button">Réponse 1</button>
                <button class="answer-button">Réponse 2</button>
                <button class="answer-button">Réponse 3</button>
                <button class="answer-button">Réponse 4</button>
            </div>
            <button id="next-button" class="next-button">Suivant</button>
        </div>
        <div class="image-section">
            <img src="img/meme.jpg" alt="Lego droite" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
